services:
  postgres:
    image: postgres:15-alpine
    container_name: vasvault-db
    env_file:
      - .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vasvault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vasvault}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vasvault-app
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vasvault-network
    restart: unless-stopped
    volumes:
      - ./uploads:/root/uploads

networks:
  vasvault-network:
    driver: bridge

volumes:
  postgres_data: